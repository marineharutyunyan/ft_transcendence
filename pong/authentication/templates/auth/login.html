{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pong Game</title>
    <link rel="icon" href="{% static 'images/new_icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'login.css' %}"/>  
</head>
<body>
    <div class="container">
        <h1 class="header" id="header">Welcome back</h1>
        <p class="text" id="text">Signin to your account</p>
			<form autocomplete="off" action="" name="Log in" id="forSubmit" >
			<div class="input-group">
				<input type="email" id="email" name="email" placeholder="Email">
			</div>
			<div class="input-group password-group">
				<input type="password" id="password" name="password" placeholder="Password">
				<span class="toggle-password" onclick="togglePasswordVisibility('password')">
					<i class="fas fa-eye"></i>
				</span>
			</div>
			<div class="buttons">
				<input type="submit" name="submit1" value="Sign in" class="button" id="buttonSignIn">
			</div>
				<input type="submit" name="submit2" value="Continue with 42Intra" class="button1" id="continue">
		</form>
    </div>
    <script src="{% static 'login.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</body>
</html>
